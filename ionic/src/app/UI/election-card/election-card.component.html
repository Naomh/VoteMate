<div class="card">
    <div class="header">
        <h1>
            {{name}}
        </h1>
        <span class="stage-{{stage|electionstage}}">{{stage|electionstage}}</span>
    </div>
        <div class="content">{{description}}</div>
        <div class="buttons">
            <button ui-button #enrollBtn [disabled]="registered || isEligible  || (stage | electionstage) !== 'setup'" (click)="handleButtonAction(enrollBtn, 'Enrolled!', 'failed to enroll! Try again later', enroll.bind(this))">Enroll</button>
            <button [routerLink]="['/election', id]" routerLinkActive="router-link-active" (click)="selectElection()">{{stage | stageToAction}}</button>
        </div>
    </div>
