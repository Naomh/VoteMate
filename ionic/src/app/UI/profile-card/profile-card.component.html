<div class="container">
	<div class="screen">
        <div class="header">
            <div class="user-details">
                <div class="dropdown" (click)="toggleAccounts()">
                    <div class="logo"></div>
                    <div>
                        <div class="email">
                            {{user.email}}
                        </div>
                        <div class="wallet">
                            {{user.wallet ?? 'Not assigned'}}
                        </div>
                    </div>
                </div>
                <div class="accounts" *ngIf="showAccounts">
                    <div class="account">
                        @if(balance !== null){
                            <span class="balance">balance: {{balance}} ETH</span>
                        }
                    </div>
                    <button class="add-account" (click)="logOut.emit()">
                        log out
                    </button>
                </div>
            </div>
        </div>
        <div class="body">
            @if(user.wallet){
                
                <router-outlet></router-outlet>
            }@else {
                <UI-wallet-generator></UI-wallet-generator>
            }
        </div>
    </div>
</div>
